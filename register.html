<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="reg-body">
    <div class="reg-box">
        <a href="index.html"><img src="imgs/reg_log.png" alt="中南大学-湘雅大数据平台" /></a>
        <div class="reg-con">
            <div class="left-side pull-left">
                <div class="has-feedback">
                    <input id="emailortel" type="text" class="form-control" placeholder="请输入邮箱或者手机号码">
                    <span class="form-control-feedback icon-email"></span>
                </div>
                <div class="has-feedback">
                    <input id="username" type="text" class="form-control" placeholder="请输入姓名">
                    <span class="form-control-feedback icon-user"></span>
                </div>
                <div class="has-feedback">
                    <input id="employename" type="text" class="form-control" placeholder="请输入单位名称">
                    <span class="form-control-feedback icon-employer"></span>
                </div>
                <div class="has-feedback">
                    <input id="passw" type="password" class="form-control" placeholder="请输入密码">
                    <span class="form-control-feedback icon-pass"></span>
                </div>
                <div class="has-feedback">
                    <input id="repassw" type="password" class="form-control" placeholder="请确定密码">
                    <span class="form-control-feedback icon-pass"></span>
                </div>
                <div class="has-feedback code-feedback clearfix">
                    <input id="checkcode" type="text" class="form-control pull-left" placeholder="验证码">
                    <span class="form-control-feedback icon-edit"></span>
                    <div class="pull-left">
                        <img src="imgs/code.jpg" alt="验证码" />
                    </div>
                    <a class="code-change pull-left">换一换</a>
                </div>
                <div class="pro-box">
                    <label>
                        <input id="protocol" type="checkbox" checked />
                        我已经阅读并同意
                    </label>
                    <a>《湘雅大数据用户协议》</a>
                </div>
                <a id="regbtn" class="btn reg-btn">注&nbsp;&nbsp;册</a>
                <span id="reginfo" class="info"></span>
            </div>
            <div class="right-side pull-left">
                <img class="center-block" src="imgs/reg_r.png" alt="云" />
                <p>已有帐号</p>
                <a href="login.html" class="login-a">直接登录<span class="login-btn"></span></a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
